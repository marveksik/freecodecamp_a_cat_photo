<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>CatPhotoApp</h1>
    <h2>Cat Photos</h2>
    <p>See more <a href="https://facebook.com">cat photos</a> in our gallery.</p>
    <img src="pobrane.jpg">
    <h2>Cat Lists</h2>
    <h3>Things cats love:</h3>
    <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
        <img src="lasagna.jpg"><figure>Cats <i>love</i> lasagna</img></figure></img>
    </ul>
    <h3>Top 3 things cats hate:</h3>
    <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
    </ol>
    <img src="kotki.jpg"><figure>Cats <b>hate</b> other cats</figure></img>
    <h2>Cat Form</h2>
    <form>
        <label for="b">Is your cat an indoor or outdoor cat?</label><br>
        <input type="radio" id="b" name="b">Indoor
        <input type="radio" id="b" name="b">Outdoor
      </form>
    <form>
        <label for="a">What's your cat's personality?</label><br>
        <input type="checkbox" id="a" name="a">Loving
        <input type="checkbox" id="a" name="a">Lazy
        <input type="checkbox" id="a" name="a">Energetic
      </form>
    <form>
        <input type="text" id="url" name="url" value="cat photo URL"><br>
        <input type="submit" value="Submit">
      </form>
</body>
</html>
